<script src="{{ root_url }}/javascripts/jquery.dlmenu.js"></script>
<script type="text/javascript">
    $(function() {
        $('#dl-menu').dlmenu();
    });

    function onLoadSet() {
        if ($(".imgleft")) {
            $(".imgleft").parent().css("text-align", "left");
        }
        if ($(".imgright")) {
            $(".imgright").parent().css("text-align", "right");
        }
        if ($(".imgcenter")) {
            $(".imgcenter").parent().css("text-align", "center");
        }
        if ($(".imgleft-no-shadow")) {
            $(".imgleft-no-shadow").parent().css("text-align", "left");
        }
        if ($(".imgright-no-shadow")) {
            $(".imgright-no-shadow").parent().css("text-align", "right");
        }
        if ($(".imgcenter-no-shadow")) {
            $(".imgcenter-no-shadow").parent().css("text-align", "center");
        }

        if ($(".mod_lost_child_little")) {
            $(".mod_lost_child_little").css("width", "100%");
        }
    }

</scrip
